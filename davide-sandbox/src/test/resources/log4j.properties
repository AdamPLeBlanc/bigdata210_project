log4j.rootLogger=ERROR, stdout

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d [%t]: %m%n

# Aws
log4j.logger.com.amazonaws=WARN
log4j.logger.com.amazonaws.http=WARN
log4j.logger.com.amazonaws.request=WARN

# Apache/Zookeeper
log4j.logger.org.apache.http=WARN
log4j.logger.org.apache=ERROR
log4j.logger.org.I0Itec=ERROR

# Kafka
log4j.logger.kafka.client=WARN
log4j.logger.kafka.consumer=ERROR
log4j.logger.kafka.producer=WARN
log4j.logger.kafka.utils=WARN

# Hadoop
log4j.logger.org.apache.hadoop=ERROR

